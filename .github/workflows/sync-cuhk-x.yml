name: Sync CUHK-X Docs

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
 

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone source repository
        run: |
          git clone --depth=1 --branch=main https://github.com/openaiotlab/CUHK-X.git /tmp/cuhk-x-source

      - name: Sync docs directory
        run: |
          rm -rf CUHK-X
          mkdir -p CUHK-X
          
          cp -r /tmp/cuhk-x-source/docs/* CUHK-X/
          
          if [ -f CUHK-X/index.html ]; then
            echo "index.html found in CUHK-X"
          else
            echo "Warning: index.html not found in CUHK-X"
          fi

      - name: Check for changes
        id: check-changes
        run: |
          git add CUHK-X/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git commit -m "chore: sync CUHK-X docs from source repository [skip ci]"
          git push

      - name: Create summary
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          echo "## ✅ CUHK-X Docs Synced" >> $GITHUB_STEP_SUMMARY
          echo "Successfully synced docs from openaiotlab/CUHK-X repository" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changes committed and pushed." >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.check-changes.outputs.changed == 'false'
        run: |
          echo "## ℹ️ No Changes" >> $GITHUB_STEP_SUMMARY
          echo "CUHK-X docs are already up to date." >> $GITHUB_STEP_SUMMARY

